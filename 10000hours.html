<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/10000hours.css">
  <title>1만 시간의 법칙</title>
</head>
<body>
  <!--  #5B2386 -->
  <header>
    <h1>
      <img src="img/clock.png" alt="배경 시계 이미지">
      <img class="img_title" src="img/title.png" alt="1만 시간의 법칙 이미지">
      <span class ="a11y-hidden">1만 시간의 법칙</span>
    </h1>
  </header>
  <main>
    <p class="intro_saying">연습은 어제의 당신보다 당신을 더 낫게 만든다.</p>
    <section class="intro">
      <h2 class="a11y-hidden">1만 시간의 법칙 설명</h2>
      <img class="quotes" src="img/quotes.png" alt="배경 따옴표 이미지">
      <p class="explain">
          <strong class="hours">1만시간의 법칙</strong>
          은<br> 
          어떤 분야의 전문가가 되기 위해서는<br> 최소한 1만 시간의 훈련이 필요하다는 법칙.
      </p>
    </section>
  </main>
  <footer>
    <span>나는 <input class="inputfirst" id="firstinput" type="" placeholder="예)프로그래밍">전문가가 될 것이다. </span><br>
    <span>그래서 앞으로 매일 하루에 <input type="number"  id="secondinput" placeholder="예)5시간"> 시간씩 훈련할 것이다.</span>
    <span><button id="start-button"> 나는 며칠 동안 훈련을 해야 1만 시간이 될까</button>
      <img class="cli" src="img/click.png" alt="">
    </span> 
    <span class="span_class_footter">
      <img class="a11y-hidden" id="timelogo" src="/img/loading.png" alt="" srcset="">
      <div class="a11y-hidden" id="text1">
        <div  >당신은 <span class="font_size  " id="firstmessage"></span> 전문가가 되기 위해서</div><br>
        <div  >대략<span class="font_size" id = "secondmessage"></span> 일 이상 훈련하셔야 합니다</div>
      </div>
    </span>
    <img class="weniv_logo" src="/img//logo.png" alt="">
    <div class="last_logo">※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다<div class="br"></div>
수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</div>
  </footer>
  <div class="twobutton a11y-hidden" id="twobutton">
    <button>훈련하러가기</button>
    <button>공유하기</button>
  </div>
</body>
<script src="/js/10000hours.js"></script>
</html>
