<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/10000hours.css">
  <title>1만 시간의 법칙</title>
</head>
<body>
  <!--  #5B2386 -->
  <header>
    <h1>
      <img class="img.clock" src="img/clock.png" alt="배경 시계 이미지">
      <img class="img_title" src="img/title.png" alt="1만 시간의 법칙 이미지">
      <span class ="a11y-hidden">1만 시간의 법칙</span>
    </h1>
  </header>
  <main>
    <p class="intro_saying">연습은 어제의 당신보다 당신을 더 낫게 만든다.</p>
    <section class="intro">
      <h2 class="a11y-hidden">1만 시간의 법칙 설명</h2>
      <img class="quotes" src="img/quotes.png" alt="배경 따옴표 이미지">
      <p class="explain">
          <strong> 1만시간의 법칙 </strong>은<br> 
          어떤 분야의 전문가가 되기 위해서는<br> 최소한 1만 시간의 훈련이 필요하다는 법칙.
      </p>
    </section>
  </main>
  <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
  </div>
  <footer>
    <span>나는 <input type="" placeholder="예)프로그래밍" > 전문가가 될 것이다. </span><br>
    <span>그래서 앞으로 매일 하루에 <input type="text"  placeholder="예)5시간"> 시간씩 훈련할 것이다.</span>
    <span><button> 나는 며칠 동안 훈련을 해야 1만 시간이 될까
      </button>
      <img src="img/click.png" alt="">
    </span>
  </footer>
</body>
</html>
